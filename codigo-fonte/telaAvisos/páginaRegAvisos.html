<main>
<h1>Avisos</h1>
<form name="formularioAviso" action="do_registro.html" method="POST">
    <label for="aviso"></label>
    <select name="anoLetivo" id="anoLetivo">
        <option value="selecionarAnoLetivo">Selecionar ano letivo</option>
        <option value="ano1">1º ano</option>
        <option value="ano2">2º ano</option>
        <option value="ano3">3º ano</option>
        <option value="ano4">4º ano</option>
    </select><br>
    <select name="ano" id="menuAviso">
        <option value="secretario">Selecionar turno</option>
        <option value="secretario">Manhã</option>
        <option value="professor">Tarde</option>
    </select><br>
    <select name="aviso" id="menuAviso">
        <option value="secretario">Selecionar turma</option>
        <option value="secretario">1001</option>
        <option value="professor">2002</option>
        <option value="responsavel">3003</option>
        <option value="aluno">4004</option>
    </select><br>
    <input type="search" name="pesquisarAluno" value="" placeholder="Pesquisar aluno" maxlength="20"><br>
    <input type="password" name="senha" value="" placeholder="Senha"><br>
    <input type="text" title="Digite aqui o título do aviso" placeholder="Título do aviso" required>
    <input type="submit" value="Entrar">
</form>
<textarea></textarea>
