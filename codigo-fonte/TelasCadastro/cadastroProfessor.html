<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="cadastroProfessor.css">
</head>

<body>
    <header>
        <h1><img src="img/iconEduSync.png" alt="logo Edusync" width="30" height="25" id="iconEduSync">EduSync</h1>
    </header>
    <main>
        <h1>Cadastro de professores</h1>
        <p>Insira as informações relacionadas ao professor ou professora que deseja cadastrar.</p><br>

        <form name="cadastroProfessor" action="do_cadastro.html" method="POST">
            <label for="cadastroProfessor"></label>
            <input type="text" name="nomeProf" value="" placeholder="Nome completo" required><br>
            <input type="text" name="emailProf" value="" placeholder="E-mail"><br>
            <input type="text" name="disciplinaProf" value="" placeholder="Disciplina"><br>
            <input type="text" name="escolaProf" value="" placeholder="Escola"><br>
            <input type="number" name="matricula" value="" placeholder="Matrícula" maxlength="20" required><br>
            <input type="text" name="senhaProf" value="" placeholder="Senha" required><br>
            <input type="submit" name="enviarCadProf" value="Cadastrar" class="botaoMain">
        </form>
    </main>
</body>
<footer>
    <img src="img/iconEduSync.png" width="30" height="25">

    </p>
</footer>

</html>
