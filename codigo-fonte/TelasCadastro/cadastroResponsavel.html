<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="cadastroResponsável.css">
</head>

<body>
    <header>
        <h1><img src="img/iconEduSync.png" alt="logo Edusync" width="30" height="25" id="iconEduSync">EduSync</h1>
    </header>
    <main>
        <h1>Cadastro de responsáveis</h1>
        <p>Insira as informações relacionadas ao responsável que deseja cadastrar.</p><br>

        <form name="cadastroResponsavel" action="do_cadastro.html" method="POST">
            <label for="cadastroResponsavel"></label>
            <input type="text" name="nomeResp" value="" placeholder="Nome completo" required><br>
            <input type="text" name="emailResp" value="" placeholder="E-mail"><br>
            <input type="text" name="nomeAlunoResp" value="" placeholder="Nome do(a) aluno(a)"><br>
            <input type="text" name="senhaResp" value="" placeholder="Senha" required><br>
            <input type="submit" name="enviarCadResp" value="Cadastrar" class="botaoMain">
        </form>
    </main>
</body>
