<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1><img src="iconEduSync.png" alt="logo Edusync" width="30" height="25" id="logoEduSync">EduSync</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="../../TelasAvisos/AvisosSecretario/pagRegAvisosSec.html" class="nav-link">Avisos</a></li>

            <div id="divPesquisa">
                <input type="text" id="textpesquisa" placeholder="Pesquisa" />
                <img src="search3.png" id="btnPesquisa" alt="Pesquisa" />
            </div>
        </nav>
    </header>

    <main>
        <h1>Datas e Eventos</h1>

        <table>
            <thead>
                <tr>
                 <th class="selecao"></th>
                 <th id="th1" class="col1">Descrição</th>
                 <th id="th2" class="col2">Data</th>
                </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
        <tfoot>
        <tr>
          <td colspan="4">
            <button id="btAdicionar" class="botao">Adicionar</button>

            <button id="btExcluir" class="botao">Excluir</button>
          </td>
        </tr>
      </tfoot>
    </table>

    <div id="modalEventos" class="modal">
        <div class="corpoModal">
          <header>
            <span id="fechaModal">&times;</span>
            <h3>EVENTO</h3>
          </header>
          <p>
            <label for="campoDescricao">Descrição: </label>
            <input type="text" id="campoDescricao" />
            <input type="hidden" id="campoID" />
          </p>
          <p>
            <label for="campoData">Data: </label>
            <input type="date" id="campoData" />
          </p>
          <p>
            <button id="btMTCriar">Criar</button>
            <button id="btMTAlterar">Alterar</button>
            <button id="btMTExcluir">Excluir</button>
            <button id="btMTCancelar">Cancelar</button>
          </p>

        </div>
