<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagRegAvisosResp.css">

    <title>Registro de avisos</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1><img src="iconEduSync.png" alt="logo Edusync" width="30" height="25" id="logoEduSync">EduSync
                </h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="../../TelasDatasEventos/DatasEventosResponsavel/DatasEventos.html" class="nav-link">Datas e Eventos</a></li>
                    <li class="nav-item"><a href="../../TelasBoletim/telaboletimprofessor.html" class="nav-link">Notas</a></li>
                </ul>
            </div>
            <div id="divPesquisa">
                <input type="text" id="textpesquisa" placeholder="Pesquisa" />
                <img src="search3.png" id="btnPesquisa" alt="Pesquisa" />
            </div>
        </nav>
    </header>
    <main>
        <h1>Registro de avisos</h1>
        <p>Preencha os campos abaixo para enviar um aviso.<br>
        </p>
        <select name="aluno" id="aluno">
            <option value="" disabled selected>Nome do aluno</option>
        </select>
        <br>
        <input type="text" name="tituloAviso" value="" placeholder="Título do aviso" id="tituloAviso" required><br>
        <!--<button onclick="formatarTexto('bold')" class="botaoNegrito">Negrito</button>
            <button onclick="formatarTexto('italic')" class="botaoItalico" >Itálico</button>
            <button onclick="formatarTexto('underline')" class="botaoSublinhado" >Sublinhado</button>
            <button onclick="formatarTexto('highlight')" class="botaoDestacar" >Destacar</button><br>
            <div class="editor" onkeyup="excluirCaixaTextoVazia()" contenteditable="true" id="editor"></div><br>-->
        <textarea name="campoAviso" placeholder="Digite o aviso aqui…" cols="90" rows="10"
            id="campoAviso"></textarea><br>
        <input type="button" name="enviarAviso" value="Enviar" class="botaoEnviarAviso" onclick="enviarAvisos()">
        <input type="button" name="sairAviso" value="Sair" class="botaoSairAviso" onclick="sair()">
        
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="fecharModal()">&times;</span>
          <div class="modal-b">
            <h3 id="modal-header">Deseja mesmo sair? As alterações serão perdidas.</h2>
                <div class="modal-btns">
                    <button class="btns" onclick="sim()">Sim</button>
                    <button class="btns" onclick="fecharModal()">Não</button>
                </div>
            
          </div>
        </div>
        <input id="aviso-aberto" type="hidden">
    </div>
    
    <footer>
        <img src="iconEduSync.png" width="30" height="25">
        <p>Copyright &#169 2024 EduSync - Sistema Auxiliar Educacional | Todos os direitos reservados.
        </p>
    </footer>
</body>
</html>
