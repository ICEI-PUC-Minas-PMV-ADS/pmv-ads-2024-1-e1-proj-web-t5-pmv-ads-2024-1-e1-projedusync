<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagRegObservacaosSec.css">
    <title>Registro de Observacaos</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1><img src="iconEduSync.png" alt="logo Edusync" width="30" height="25" id="logoEduSync">EduSync</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Observacaos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Datas e Eventos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Observações</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Frequência</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Notas</a></li>
                </ul>

            </div>
            <div id="divPesquisa">
                <input type="text" id="textpesquisa" placeholder="Pesquisa" />
                <img src="search3.png" id="btnPesquisa" alt="Pesquisa" />
            </div>
        </nav>
    </header>

    <main>
        <h1>Registro de Observacaos</h1>
        <p>Preencha os campos abaixo para enviar um Observacao.<br>
            <label for="Observacao"></label>
            <div id="camposObservacaosSec">
                <div id="selecionarInfosAlunos">
                    <select name="anoLetivo" id="menuAnoLetivo">
                        <option value="selecionarAnoLetivo">Selecionar ano letivo</option>
                        <option value="ano1">1º ano</option>
                        <option value="ano2">2º ano</option>
                        <option value="ano3">3º ano</option>
                        <option value="ano4">4º ano</option>
                    </select>
                    <select name="turno" id="menuTurno">
                        <option value="secretario">Selecionar turno</option>
                        <option value="secretario">Manhã</option>
                        <option value="professor">Tarde</option>
                    </select>
                    <select name="turma" id="menuTurma">
                        <option value="secretario">Selecionar turma</option>
                        <option value="secretario">1001</option>
                        <option value="professor">2002</option>
                        <option value="responsavel">3003</option>
                        <option value="aluno">4004</option>
                    </select>
                </div>
                <div id="pesquisarAluno">
                    <input type="search" name="pesquisarAluno" id="pesquisarAluno" placeholder="Pesquisar aluno" maxlength="20"></div>
            </div>
            <input type="text" name="tituloObservacao" value="" placeholder="Título do Observacao" id="tituloObservacao" required><br>

        </form>
        <textarea name="campoObservacao" id="campoObservacao" placeholder="Digite o Observacao aqui…" cols="90" rows="10"></textarea><br>
        <input type="button" name="enviarObservacao" value="Enviar" class="botaoEnviarObservacao" onclick="enviarObservacao()">
        <input type="button" name="salvarObservacao" value="Salvar e sair" class="botaoSalvarObservacao">
        <input type="button" name="sairObservacao" value="Sair" class="botaoSairObservacao">
    </main>

    <footer>
        <img src="iconEduSync.png" width="30" height="25">
        <p>Copyright &#169 2024 EduSync - Sistema Auxiliar Educacional | Todos os direitos reservados.
        </p>
    </footer>
    <script src="pagRegObservacaosSec.js"></script>
</body>
</html>
