<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_frequencia.css">
    <title>Frequência Porofessor</title>
</head>

<body>

    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1><img src="images/EduSync.png" alt="logo Edusync" width="30" height="20" id="logoEduSyncpng">EduSync</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Avisos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Datas e Eventos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Observações</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Frequência</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Notas</a></li>
                </ul>

            </div>
            <div class="pesquisa">
                <input type="text" id="textpesquisa" placeholder="Pesquisa" />
                <img src="images/search3.png" id="btnPesquisa" alt="Pesquisa" />
            </div>
        </nav>
    </header>

    <main>


        <table class="table table-striped">
            <div id="tabela">
                <thead>
                    <tr>
                        <th scope="col">Presença</th>
                        <th scope="col">Aluno(a)</th>
                        <th scope="col">Faltas</th>
                        <th scope="col">Buscar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td>Aluno 1 </td>
                        <td>1</td>

                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td>Aluno 2 </td>
                        <td>2</td>

                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td>Aluno 4 </td>
                        <td>0</td>

                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td>Aluno 5 </td>
                        <td>0</td>

                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td>Aluno 6 </td>
                        <td>0</td>

                    </tr>
                </tbody>
        </table>

        </div>
    </main>
</body>

</html>
